        function applyFilters() {

            filteredRecords = allRecords.filter(record => {

                    match = match && record.rules.some(rule =>
                        rule.sourcePrefix.toLowerCase().includes(searchText) ||
                        rule.interfaceId.toString().includes(searchText)
                    );
                }
                
                if (filterPrefix) {
                    match = match && record.rules.some(rule =>
                        rule.prefixLength.toString() === filterPrefix
                    );
                }
                
                return match;
            });

            renderRecords(filteredRecords);
        }

        function resetFilters() {
            document.getElementById('search').value = '';
            document.getElementById('filter-prefix').value = '';
