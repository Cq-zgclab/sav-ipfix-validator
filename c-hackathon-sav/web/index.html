<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAV IPFIX Record Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #888;
            font-size: 0.9em;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .filters {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .filter-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .records-container {
            display: grid;
            gap: 20px;
        }

        .record-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .record-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .record-id {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .rule-type-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-allowlist {
            background: #d4edda;
            color: #155724;
        }

        .badge-blocklist {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-prefix {
            background: #d1ecf1;
            color: #0c5460;
        }

        .badge-aspath {
            background: #fff3cd;
            color: #856404;
        }

        .record-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.85em;
            color: #888;
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1.1em;
            color: #333;
            font-weight: 500;
        }

        .rules-section {
            margin-top: 20px;
        }

        .rules-header {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rules-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
        }

        .rules-table {
            width: 100%;
            border-collapse: collapse;
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
        }

        .rules-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        .rules-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }

        .rules-table tr:last-child td {
            border-bottom: none;
        }

        .rules-table tr:hover {
            background: #e9ecef;
        }

        .ip-address {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #667eea;
        }

        .no-records {
            background: white;
            border-radius: 12px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .no-records h2 {
            color: #888;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .no-records p {
            color: #aaa;
        }

        .loading {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #f5c6cb;
        }

        .timestamp {
            font-family: 'Courier New', monospace;
            color: #666;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: white;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç SAV IPFIX Record Viewer</h1>
            <p class="subtitle">Source Address Validation IPFIX Data Visualization</p>
        </header>

        <div id="error-container"></div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Records</h3>
                <div class="value" id="total-records">-</div>
            </div>
            <div class="stat-card">
                <h3>IP Version</h3>
                <div class="value" id="ip-version">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Rules</h3>
                <div class="value" id="total-rules">-</div>
            </div>
            <div class="stat-card">
                <h3>Last Updated</h3>
                <div class="value" id="last-updated" style="font-size: 1.2em;">-</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="filter-type">Filter by Rule Type:</label>
                <select id="filter-type">
                    <option value="all">All Types</option>
                    <option value="allowlist">Allowlist</option>
                    <option value="blocklist">Blocklist</option>
                    <option value="prefix">Prefix</option>
                    <option value="aspath">AS Path</option>
                </select>

                <label for="search">Search IP/Interface:</label>
                <input type="text" id="search" placeholder="192.0.2.0 or eth0...">
            </div>
        </div>

        <div id="records-container" class="records-container">
            <div class="loading"></div>
        </div>

        <footer>
            <p>C Hackathon SAV IPFIX Project | libfixbuf 3.0.0 | draft-cao-opsawg-ipfix-sav-01</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
